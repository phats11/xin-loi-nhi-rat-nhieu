<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lời xin lỗi dành cho Nhi</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffd6e8, #fff1f7);
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 16px;
            width: 420px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h1 {
            color: #e91e63;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        .buttons {
            margin-top: 25px;
            position: relative;
            height: 120px;
        }

        button {
            padding: 12px 22px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
        }

        #message {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Nhi à...</h1>
    <p>
        Anh biết anh đã làm em buồn.  
        Trước khi nói bất cứ điều gì khác, anh chỉ mong em đọc hết và cho anh một cơ hội nói lời xin lỗi.
    </p>

    <p>Em có thể tha thứ cho anh không?</p>

    <div class="buttons">
        <button id="yesBtn" onclick="dongY()">Đồng ý</button>
        <button id="noBtn" onmouseover="chay()">Từ chối</button>
    </div>

    <div id="message"></div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");

    function chay() {
        const maxX = 320;
        const maxY = 80;
        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function dongY() {
        const msg = document.getElementById("message");
        msg.style.display = "block";
        msg.innerHTML = `
            <p>
                Cảm ơn em vì đã chọn tha thứ.  
                Anh xin lỗi vì những điều đã làm em buồn, làm em suy nghĩ và tổn thương.  
                Anh không hứa sẽ hoàn hảo, nhưng anh hứa sẽ lắng nghe, sửa đổi và trân trọng em nhiều hơn mỗi ngày.  
                Nhi rất quan trọng với anh.
            </p>
        `;
    }

    // Phòng trường hợp bấm được "Từ chối" (gần như không thể)
    noBtn.onclick = function () {
        const msg = document.getElementById("message");
        msg.style.display = "block";
        msg.innerHTML = `
            <p>
                Dù em chưa thể đồng ý, anh vẫn muốn nói lời xin lỗi.  
                Anh xin lỗi vì đã không đủ tinh tế, không đủ kiên nhẫn và làm em buồn.  
                Anh tôn trọng cảm xúc của em, và anh vẫn mong một ngày nào đó anh có thể bù đắp và làm em mỉm cười lại.
            </p>
        `;
    };
</script>

</body>
</html>
